<!DOCTYPE html>
<html>
<head>
  <title>Tag and Find</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel='stylesheet' href="{{ url_for('static', filename='styles/master.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<header>
    <h1 class="title">tag and find.</h1>

    <!-- <div class="lines-background">- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -</div> -->
</header>
<body class="container">
    <p class="subtitle">Thanks for use our app. Here we have some results for you :)</p>
    <div class="row main-row">
        {% for item in params %}
        <div class="col-sm-12 col-md-6">
            <div class="location-card">
                <a href="{{ item.url }}">
                    <div class="row border-bottom">
                    <h2 class="col-12 square-title">{{ item.name }}</h2>
                    </div>
                    <div class="row location-info">
                        <div class="col-12">
                                <img src="{{ item.photo }}"/>
                        </div>
                        <div class="col-12">
                                <p class="cite">{{ item.sentence }}</p>
                                <p class="author">{{ item.person }}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>


     <div class="row" id="fourthrow">
        <div class="col-12">
            <button type="button" id='submit-button' onclick="passinfo()" class="btn  find-text">find</button>
            <div class="load-wrapp invisible" id='loading-message'>
                <div class="load-3">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <p>Processing your request ...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="../static/js/tag.js"></script>
</body>
</html>
