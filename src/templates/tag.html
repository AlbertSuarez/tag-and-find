<!DOCTYPE html>
<html>
<head>
  <title>Tag and Find</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel='stylesheet' href="{{ url_for('static', filename='styles/master.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<header>
    <h1 class="title">tag and find.</h1>
    <!-- <div class="lines-background">- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -</div> -->
</header>
<body class="container">
    <div class="row main-row">
        <div class="col-12 master-square">
            <div class="row border-bottom">
                <h2 class="col-12 square-title">LOCATION</h2>
            </div>
            <div class="row first-card">
                <div class="col-6">
                    <button type="button" onclick="showsecondrow('#here')" id="here"class="btn  circle-text">here</button>
                </div>
                <div class="col-6">
                    <button type="button" onclick="showsecondrow('#another')" id="another" class="btn  circle-text">another</button>
                </div>
            </div>
            <div class="row border-top" id="formrow">
                <p> Please, select your destination...</p>
                <form class="col-12 form-inline form-square" action="locationrequest()">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control form-text" id="input-location" placeholder="Put your Location">
                        <button type="button" class="btn form-text" onclick="locationrequest(1)">Confirm location</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="row main-row" id="secondrow">
        <div class="col-12 master-square">
            <div class="row border-bottom">
                <h2 class="col-12 square-title ">NECESSITIES</h2>
            </div>
            <div class="row first-card" id="necessitiestags">
                <!--<div class="col">
                    <button type="button" onclick="showthirdrow()" class="btn tag-text">Tourism attractions</button>
                </div>-->
            </div>
        </div>
    </div>
    
     <div class="row main-row" id="thirdrow">
        <div class="col-12 tags-square">
            <div class="row border-bottom" >
                <h2 class="col-12 square-title">FEATURES</h2>
            </div>
            <div class="container-fluid">
                <div class="row first-card" id="featurestags">
                    <!--<div class="col">
                        <button type="button" onclick="showfourthrow('b1')" id="b1" class="btn tag-text">clean</button>
                    </div>-->           
                </div>
            </div>
        </div>
    </div>

     <div class="row" id="fourthrow">
        <div class="col-12">
            <button type="button" id='submit-button' onclick="passinfo()" class="btn  find-text">find</button>
            <div class="load-wrapp invisible" id='loading-message'>
                <div class="load-3">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <p>Processing your request ...</p>
                </div>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="../static/js/tag.js"></script>
</body>
</html>
